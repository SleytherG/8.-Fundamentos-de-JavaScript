<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let signo = prompt('¿Cuál es tu signo?').toLowerCase();

        switch (signo) {
            case 'aries':
                alert('Vuelve la comunicación, la afinidad y el deseo entre tú y esa persona que tanto te interesa. Cuidado con sacar a flote temas del pasado, es mejor perdonar antes que continuar con los reproches.');
                break;
            case 'tauro':
                alert('Notarás un estado de depresión en algún familiar y te dedicarás a ejercer un papel protector. Tu compañía y consejos serán clave para su mejoría y para cambiar el ánimo de todo tu entorno.');
                break;
            case 'geminis':
            case 'géminis':
                alert('Romper lo acordado o generar restricciones a tu alrededor no será la manera correcta de mostrar tu inconformidad. Si hay actitudes que te han molestado, será mejor aclararlo diplomáticamente.')
                break;
            case 'cancer':
            case 'cáncer':
                alert('Están llegando a tu mente las personas correctas que te darían la mano ante la situación que estás pasando. No te conviene dilatar el asunto por temor al rechazo, arriésgate y recibirás apoyo.')
                break;
            case 'leo':
                alert('Planificarás una serie de actividades recreativas o intelectuales, pero alguien que te atrae te sacaría de tu enfoque mental con sus mensajes, alterando tu orden interno. Contrólate y sé indiferente.')
                break;
            case 'virgo':
                alert('Darle la espalda a los conflictos como una manera de escapar de ellos no te ayudará a recuperar la calma que esa persona te está quitando. Aún se necesita aclarar cosas del pasado y perdonar.')
                break;
            case 'libra':
                alert('Recibes buenas noticias luego de tantas tensiones y ajetreos. Por fin podrás dedicarte a cosas que habías descuidado. Es posible que recibas mensajes de alguien que se siente atraído por ti.')
                break;
            case 'escorpio':
                alert('Estarías ocultándole cosas a un ser querido por temor a recibir críticas. Esta estrategia no te conducirá a nada; hoy podrían destejerse hilos de poca transparencia y las consecuencias llegarán.')
                break;
            case 'sagitario':
                alert('Una persona importante para ti no está actuando de manera sincera y es posible que esto te genere un grado de resentimiento. Espera un momento oportuno para esclarecer y dialogar.')
                break;
            case 'capricornio':
                alert('No desaprovecharás ni un minuto del día. Culminarás con tus responsabilidades y luego te dedicarás a resolver asuntos que preocupaban a un miembro de tu familia. Habrá armonía.')
                break;
            case 'acuario':
                alert('Luego de ciertas rencillas sientes que algunos miembros del hogar no te hacen partícipe de actividades grupales. Necesitas mirar dentro de ti, en algunas de tus actitudes hallarás la respuesta.')
                break;
            case 'piscis':
                alert('Cuidado con excederte en descanso cuando tienes pendiente algunas actividades que suma importancia. Luego podrías tener problemas con los tiempos y te arrepentirías por no avanzar.')
                break;
            default:
                alert('No escribiste un signo valido');
                break;
        }

    </script>
</body>
</html>
