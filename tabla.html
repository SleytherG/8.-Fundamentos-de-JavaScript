        document.write("<h1 class='tabla'>La Tabla de Multiplicar</h1>");
        document.write(`<div class="grillas">`);
        function Tabla(num){
            for(let i = 1; i <= 10; i++) {
                
                document.write(`
                <div class="grilla"><h4 class='resultado'>${num} x ${i} = <span>${i * num}</span></h4></div>`

        }
        document.write('</div>');
        
        for(let num = 1; num <= 10; num++) {
            Tabla(num);
        }
