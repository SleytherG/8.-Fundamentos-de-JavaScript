<body>
    <script>

        let sleyther = {
            nombre: 'Sleyther Giulio',
            apellido: 'Calsin Pacsi',
            edad: 23
        }

        let juan = {
            nombre:'Juan',
            apellido: 'Espinoza',
            edad: 17
        }

        const MAYORIA_DE_EDAD = 18

        // const esMayorDeEdad = function (persona) {
        //     return persona.edad >= MAYORIA_DE_EDAD;
        // }
        const esMayorDeEdad = persona => {
            return persona.edad >= MAYORIA_DE_EDAD;
        }
        // const esMenorDeEdad = persona => persona.edad < MAYORIA_DE_EDAD;
        const esMenorDeEdad = ({ edad }) => edad < MAYORIA_DE_EDAD;

        const imprimirSiEsMenorDeEdad = persona => {
            if( esMenorDeEdad(persona)) {
                console.log(`${persona.nombre} es menor de edad`);
            } else {
                console.log(`${persona.nombre} es mayor de edad`);
            }
        }

            imprimirSiEsMenorDeEdad(sleyther);
            imprimirSiEsMenorDeEdad(juan);

        function imprimirSiEsMayorDeEdad(persona) {
            if (esMayorDeEdad(persona)) {
                console.log(`${persona.nombre} es mayor de edad`)
            } else {
                console.log(`${persona.nombre} es menor de edad`);
            }
        }
            imprimirSiEsMayorDeEdad(sleyther);
            imprimirSiEsMayorDeEdad(juan);
        const permitirAcceso = ( { edad,nombre }) => {
            if(!esMayorDeEdad(edad)) {
                console.log(`Acceso denegado para ${nombre}`)
            }
        }
        permitirAcceso(sleyther);
        permitirAcceso(juan);
            

        
    </script>
