<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        let sleyther = {
            nombre: 'Sleyther Giulio',
            apellido: 'Calsin Pacsi',
            edad: 23,
            peso: 70
        }
        console.log(`Al inicio del año ${sleyther.nombre} pesa ${sleyther.peso}kg`);
        
        const INCREMENTO_PESO = 0.3;
        const DIAS_DEL_ANIO = 365;
        const aumentarDePeso = persona => persona.peso += INCREMENTO_PESO;
        const adelgazar = persona => persona.peso -= INCREMENTO_PESO;
        const comeMucho = () => Math.random() < 0.3;
        const realizaDeporte = () => Math.random() < 0.4;

        const META = sleyther.peso -3;
        let dias = 0

        while (sleyther.peso > META) {
            if (comeMucho()) {
                //aumentarDePeso
                aumentarDePeso(sleyther)
            }
            if (realizaDeporte()) {
                //adelgazar
                adelgazar(sleyther)
            }
            dias += 1;
        }
        console.log(`Pasaron ${dias} dias hasta que ${sleyther.nombre} adelgazó 3kg`);
        // console.log(`Al final del año ${sleyther.nombre} pesa ${sleyther.peso.toFixed(1)}kg`);

    </script>
</body>
